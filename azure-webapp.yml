name: Build and Deploy ASP.NET Framework App to Azure Web App - carportal2

on:
  push:
    branches:
      - main # Trigger the workflow on push to 'main' branch
  workflow_dispatch: # Allow manual trigger of the workflow

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up NuGet
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      # Step 3: Restore NuGet Packages
      - name: Restore NuGet Packages
        run: nuget restore Cars-Island-On-Azure.sln

      # Step 4: Build the application
      - name: Build the application
        run: msbuild Cars-Island-On-Azure.sln /p:Configuration=Release

      # Step 5: Publish the application
      - name: Publish the application
        run: msbuild Cars-Island-On-Azure.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile /p:WebPublishMethod=FileSystem /p:publishUrl=./publish

      # Step 6: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'carportal2' # Your Azure Web App name
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
    
      
