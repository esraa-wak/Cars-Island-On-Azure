name: Build and deploy ASP.NET app to Azure Web App - carportal2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger of the workflow

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up .NET Framework
      - name: Set up .NET Framework
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '4.7.2' # Use compatible .NET Framework version

      # Step 3: Restore dependencies
      - name: Restore dependencies
        run: nuget restore Cars-Island-On-Azure.sln

      # Step 4: Build the application
      - name: Build the application
        run: msbuild /p:Configuration=Release Cars-Island-On-Azure.sln

      # Step 5: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'carportal2' # Your Azure Web App name
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: 'esraa-wak/Cars-Island-On-Azure'
   
